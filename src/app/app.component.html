<mat-toolbar class="mat-elevation-z10" fxLayout="row" color="basic">
  <span fxFlex id="logo" (click)="location('/home')">&lt;<span style="font-size: 25px; font-weight: bold;">/</span>&gt; Bruno Pierri</span>
  <!-- <span fxFlex id="logo" (click)="location('/home')"><mat-icon id="icon-logo">code</mat-icon> Bruno Pierri</span> -->
  
  <!-- buttons fora do menu responsivo -->
  <button mat-button routerLink="{{ item.router}}" *ngFor="let item of menuItems" fxHide.xs>
    <mat-icon class="mr">{{item.icon}}</mat-icon>
    {{item.label}}
  </button>

  <!-- buttons dentro do menu responsivo -->
  <button mat-icon-button [matMenuTriggerFor]="dropMenu" fxHide fxShow.xs>
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #dropMenu="matMenu">
    <ng-container *ngFor="let item of menuItems">
      <button mat-menu-item routerLink="{{ item.router}}">
        <mat-icon class="mr">{{item.icon}}</mat-icon>
        {{item.label}}
      </button>
      <mat-divider></mat-divider>
    </ng-container>
  </mat-menu>
</mat-toolbar>

<div class="container-main">

  <router-outlet></router-outlet>

</div>
